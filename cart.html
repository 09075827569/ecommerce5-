<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center;">Cart Items</h1>
  <div id="cart-details" style="padding: 20px;"></div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    if (cartItems.length === 0) {
      document.getElementById('cart-details').innerText = "Your cart is empty.";
    } else {
      document.getElementById('cart-details').innerHTML = cartItems.map(item => `
        <div style="margin-bottom:20px; border-bottom:1px solid #ccc;">
          <img src="${item.image}" width="100px">
          <h3>${item.title}</h3>
          <p>Price: $${item.price}.00</p>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
