<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    img{
      height: 200px;
      width: 200px;
    }
  </style>
</head>

  <h1 style="text-align:center;" id="heading1">Cart Items</h1>
  <h1 id="heading2">Your Cart</h1>
  <div>
  <div id="cartitem"></div>
  <h3>Total: <span id="total">$0.00</span></h3>
  <span>Items in cart: <span id="count">0</span></span>
  </div>


  <script>
  let cart = [];

  window.onload = function () {
    const saved = localStorage.getItem('cart');
    if (saved) {
      cart = JSON.parse(saved);
      displaycart();
      updateTotal();
      document.getElementById("count").innerText = cart.length;
    }
  };

  function displaycart() {
    const cartContainer = document.getElementById('cartitem');
    if (cart.length === 0) {
      cartContainer.innerHTML = "Your cart is empty";
    } else {
      cartContainer.innerHTML = cart.map((item, index) => `
        <div class='cart-item'>
          <div class='row-img'>
            <img class='rowing' src="${item.image}" />
          </div>
          <p style='font-size:12px;'>${item.title}</p>
          <h2 style='font-size:15px;'>$ ${(item.price * item.quantity).toFixed(2)}</h2>
          <span>Qty: ${item.quantity}</span>
        </div>
      `).join('');
    }
  }

  function updateTotal() {
    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    document.getElementById('total').innerText = `$ ${total.toFixed(2)}`;
  }
</script>


  <script></script>
</body>
</html>
